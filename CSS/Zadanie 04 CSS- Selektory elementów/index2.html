<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie</title>
    <style>
        h1 {
            color: red;
        }

        p {
            color: blue;
        }
        div > p {
            color: green;
        }

        div > p + p {
            color: yellow;
        }
        div > p + p ~ p {
            color: green;
        }
    </style>
</head>
<body>
<h1>Nagłówek czerwony</h1>
<p>akapit niebieski 1</p>
<p>akapit niebieski 2</p>
<p>akapit niebieski 3</p>

<div>
    <p>akapit zielony 1</p>
    <p>akapit żółty 2</p>
    <p>akapit zielony 3</p>
</div>

</body>
</html>
