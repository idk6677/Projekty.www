<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title>Transformaty</title>
 <style>
canvas {
 border: 1px dashed black;
}
 </style>
 <script>
window.onload = function() {
 var canvas = document.getElementById("drawingCanvas");
 var context = canvas.getContext("2d");
context.fillStyle = "#06f"
context.fillRect(0,0,60,30);
context.translate(60,50)
context.fillStyle = "#03c"
context.fillRect(0,0,60,30);
context.translate(70,50)
context.fillStyle = "#009"
context.fillRect(0,0,60,30);
context.stroke();
};
 </script>
</head>
<body>
 <canvas id="drawingCanvas" width="500" height="300"></canvas>
</body>
</html>
